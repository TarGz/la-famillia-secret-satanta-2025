        body {

            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;

        h2 {
            color: #2d5a3d;
            font-size: 1.8em;

        }

        .decoration {

            margin: 20px 0;
        }

        .message {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin: 30px 0;
        }

        .info-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #c41e3a;
        }

        .info-box p {
            color: #333;
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
